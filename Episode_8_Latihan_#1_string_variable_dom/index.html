<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="containter">
		<div class="row text-center">
			<h1>Latihan #1 - Javascript data</h1>
		</div>

		<div class="row justify-content-center mt-3">
			<div class="col-4">
				<div class="input-group">
					<input type="text" class="form-control" id="nama_depan" placeholder="nama depan" aria-placeholder="nama depan">
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<input type="text" class="form-control" id="nama_belakang" placeholder="nama belakang" aria-placeholder="nama belakang">
				</div>
			</div>
		</div>

		<div class="row justify-content-center mt-4">
			<button type="button" class="btn btn-primary col-2" id="button_merge">Merge</button>
		</div>

		<div class="row text-center mt-4">
			<span id="nama_lengkap">Nama Lengkap</span>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
